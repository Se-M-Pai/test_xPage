name: test_xpage
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  elementary_cli: ^2.0.0
  elementary: ^3.1.1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  custom_lint: ^0.6.4
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: GothamPro
      fonts:
        - asset: assets/fonts/gothampro_light.ttf
          weight: 300
        - asset: assets/fonts/gothampro_regular.ttf
          weight: 400
        - asset: assets/fonts/gothampro_medium.ttf
          weight: 500
        - asset: assets/fonts/gothampro_bold.ttf
          weight: 700
        - asset: assets/fonts/gothampro_black.ttf
          weight: 900

  assets:
    - assets/
    - assets/navigation/
    - assets/category/
